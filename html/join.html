    <link rel="stylesheet" href="../css/main.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Registrieren | WBA 2</title>
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
          <a class="navbar-brand" href="#">CTF</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="./index.html"
                  >Startseite</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="./raetselvorschau.html"
                  >Rätsel</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="./ueber_uns.html"
                  >Über uns</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="./kontakt.html"
                  >Kontakt</a
                >
              </li>
            </ul>
            <form class="d-flex">
              <div class="btn-group" role="group" aria-label="Basic example">
                <a href="./login.html" class="btn btn-outline-info">Login</a>
                <a href="./join.html" class="btn btn-outline-info">Join</a>
              </div>
            </form>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="container">
        <div class="row">
          <div class="col">
            <h1>Registrieren</h1>
            <hr />
            <form id = "register">
              <div class="card ctf-login-card">
                <div class="card-body">
                  <div class="form-floating mb-3">
                    <input id="floatingInput"
                      type="email"
                      class="form-control ctf-login-textfield"
                      placeholder="name@example.com"
                      required
                    />
                    <label for="floatingInput">Email Adresse</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input id="floatingPassword"
                      type="password"
                      class="form-control ctf-login-textfield"
                      placeholder="Password"
                      required
                    />
                    <label for="floatingPassword">Passwort</label>
                  </div>
                  <div class="form-floating">
                    <input id="floatingPasswordWdh"
                      type="password"
                      class="form-control ctf-login-textfield"
                      placeholder="Password"
                      required
                    />
                    <label for="floatingPasswordWdh">Passwort bestätigen</label>
                  </div>
                  <div class="my-3">
                    <button type="submit" class="btn btn-outline-info" id="joinBtn">
                      <a>Registrieren</a>
                    </button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
    <!-- Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
