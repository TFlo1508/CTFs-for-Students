<!DOCTYPE html>
<html lang="device-width">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="../css/main.css" />
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/js/all.min.js"
            integrity="sha512-YSdqvJoZr83hj76AIVdOcvLWYMWzy6sJyIMic2aQz5kh2bPTd9dzY3NtdeEAzPp/PhgZqr4aJObB3ym/vsItMg=="
            crossorigin="anonymous"
        ></script>

        <title>CTF Admin - Rätsel hinzufügen</title>
    </head>

    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
                <div class="container">
                    <a class="navbar-brand" href="./raetsel_admin.html"
                        >CTF Admin</a
                    >
                    <button
                        class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div
                        class="collapse navbar-collapse"
                        id="navbarSupportedContent"
                    >
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
                        <form class="d-flex">
                            <div
                                class="btn-group"
                                role="group"
                                aria-label="Basic example"
                            >
                                <a
                                    href="./login.html"
                                    class="btn btn-outline-info"
                                    >Logout</a
                                >
                            </div>
                        </form>
                    </div>
                </div>
            </nav>
        </header>

        <main>
            <div class="container">
                <div class="row">
                    <div class="col">
                        <h1>Frage hinzufügen</h1>
                        <hr />
                        <button
                            type="button"
                            class="btn btn-outline-info mb-4"
                            onclick="history.back()"
                        >
                            <span class="fas fa-chevron-left"></span>
                        </button>

                        <form action="POST">
                            <div class="mb-3">
                                <label for="frageArea" class="form-label"
                                    >Frage / Rätsel</label
                                >
                                <textarea
                                    class="form-control ctf-textfield"
                                    id="frageArea"
                                    rows="4"
                                    required
                                ></textarea>
                            </div>

                            <div class="mb-3">
                                <label for="antwortArea" class="form-label"
                                    >Antwort / Lösung</label
                                >
                                <input
                                    type="text"
                                    class="form-control ctf-textfield"
                                    id="antwortArea"
                                    required
                                />
                            </div>
                            <div class="my-4">
                                <button
                                    type="submit"
                                    class="btn btn-outline-info"
                                >
                                    Speichern
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>

        <!-- Bootstrap Bundle with Popper -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
